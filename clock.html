<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body onload="initClock()" >


    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">PM</span>
        </div>
    </div>

    <script type="text/javascript">
        function updateClock(){
            let now = new Date();
            let dname = now.getDay(),
              mon = now.getMonth(),
              dnum = now.getDate(),
              year = now.getFullYear();
              hou = now.getHours();
              min = now.getMinutes();
              sec = now.getSeconds();
              pe = "AM";

              if(hou == 0){
                  hoe = 12;
              }
              if(hoe > 12){
                  hoe = hoe -12;
                  pe = "PM"
              }

              Number.prototype.pad = function(digits){
                  for(let n = this.toString(); n.length < didgits; n = 0 + n);
                  return n;
              }

              let months =["January","February","March","April","May","June","July","August","September","October","November","December"];
              let week =["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
              let ids =['dayname',"month",'daynum',"year",'hour',"minutes","seconds","period"];
              let values = [week[dname],month[mon],dnum.pad(2),year,hou.pad(2),min.pad(2),sec.pad(2),pe.pad(2)];
              for(let i=0; i < ids.length; i++ )
              document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock(){
            updateClock();
            window.setInterval("updateClock()", 1);
        }

    </script>
</body>
</html>
